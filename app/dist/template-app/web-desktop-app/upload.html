                function drawChart() {

                  var data = google.visualization.arrayToDataTable([

                    ['Google Drive',     17],
                    ['Dropbox',      10],
                    ['Mega Upload',  63],
                    ['One Drive', 10]
                  ]);

                  };

                  chart.draw(data, options);
                }
                </script>
